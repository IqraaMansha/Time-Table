<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>

</head>

<body>
    <center>
        <h
            style="color: black ;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: 500; padding: 10px;">
            CLASS TIME TABLE</h1>
        <table style="text-align: center;" border="4px" bordercolor="lightgray" height="300" width="750">
            <thead>
                <tr>
                    <th>Day/Period
                    </th>
                    <th>I</th>
                    <th>II</th>
                    <th>II</th>
                    <th>12:00-12:40</th>
                    <th>IV</th>
                    <th>V</th>
                    <th>VI</th>
                    <th>VII</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Eng</td>
                    <td>Math</td>
                    <td>Chem</td>
                    <td rowspan="6">LUNCH</td>
                    <td colspan="3">Lab</td>
                    <td>Phy</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td colspan="3">Lab</td>
                    <td>Eng</td>
                    <td>Chem</td>
                    <td>Math</td>
                    <td>SPORTS</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Math</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Chem</td>
                    <td colspan="3">LIBRARY</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Chem</td>
                    <td colspan="3">Lab</td>
                    <td>Math</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td colspan="3">Lab</td>
                    <td>Math</td>
                    <td>Chem</td>
                    <td>Eng</td>
                    <td>Phy</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>Eng</td>
                    <td>Chem</td>
                    <td>Math</td>
                    <td colspan="3">SEMINAR</td>
                    <td>SPORTS</td>
                </tr>
            </tbody>
        </table>
</body>

</html>
